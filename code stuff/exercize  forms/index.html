<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exersize forms</title>
</head>
<body>
    
<!-- feild set section -->

 <fieldset>
<legend>
    your details
</legend>

<label>
    name:
    <input type="text" name="name" size="30" maxlength="100">
</label>
<br />

<!-- this is the email section -->

<label>
email:
<input type="email" name="email" size="30" maxlength="100">
</label>

<br />

</fieldset>

<!-- your review section -->
<br />
<fieldset>
<legend>
    your review
</legend>
<p>
<label for="hear-about">
how did you hear about us
</label>
<select name="referrer" id="hear-about">
<option value="google">google</option>
<option value="friend">friend</option>
<option value="google">advert</option>
<option value="google">outher</option>
</select>
</p>
<!-- this is would u visit again section -->
<p>
would you visit again?
<br />
<label>
<input type="radio" name="rating" value="yes" />
yes
</label>

<label>
    <input type="radio" name="rating" value="no" />
    no
    </label>

    <label>
        <input type="radio" name="rating" value="mabye" />
        mabye
        </label>
</p>

<!-- this is the coments section -->
<p>
<label for="coments">
coments
</label>
<br />
<textarea rows="4" cols="40" id="coments"></textarea>
</p>
<label>
<input type="checkbox" name="subscribe" checked="checked"/>
sign me up for email updates
</label>
<br />
<input type="submit" value="submit review"/>
</fieldset>

</body>
</html>
